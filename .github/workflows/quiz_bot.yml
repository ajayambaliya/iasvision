name: Telegram Quiz Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    # Cache pip dependencies for faster future builds
    - name: Cache Python packages
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Install dependencies, including LibreOffice for docx to pdf conversion
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libreoffice  # LibreOffice is needed for docx2pdf conversion
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Run the Python script with the required environment variables
    - name: Run the script
      run: |
        python main.py
